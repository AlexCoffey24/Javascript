<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Sudoku</h1>
      <section id="setup-game">
        <div id="diff">
          <h3>Choose Difficulty:</h3>
          <label
            ><input
              type="radio"
              name="diff"
              id="diff-easy"
              value="easy"
              checked
            />Easy</label
          >
          <label
            ><input
              type="radio"
              name="diff"
              id="diff-med"
              value="medium"
            />Medium</label
          >
          <label
            ><input
              type="radio"
              name="diff"
              id="diff-hard"
              value="hard"
            />Hard</label
          >
        </div>
        <div id="clock">
          <h3>Choose Clock Time:</h3>
          <label
            ><input
              type="radio"
              name="time"
              id="time-1"
              value="three"
              checked
            />3-Min</label
          >
          <label
            ><input
              type="radio"
              name="time"
              id="time-2"
              value="five"
            />5-Min</label
          >
          <label
            ><input
              type="radio"
              name="time"
              id="time-3"
              value="ten"
            />10-Min</label
          >
        </div>
      </section>
      <button id="start-btn" class="button">Create New Game!</button>
    </header>
    <section id="stats">
      <p id="timer"></p>
    </section>
    <section id="game">
      <div id="board"></div>
      <div id="number-container" class="hidden">
        <p id="blank"></p>
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
      </div>
    </section>
    <section class="bottom-buttons">
      <button id="ai-toggle" class="button">Solve!</button>
      <button id="check-solution" class="button">Check Solution!</button>
    </section>

    <footer>
      <p>Made By Alex Coffey</p>
    </footer>
  </body>
</html>
